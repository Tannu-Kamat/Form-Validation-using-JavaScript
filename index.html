<!DOCTYPE html>
<html>
   <head>
	  <title>Form Validation jQuery</title>	
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel='stylesheet' href='style.css' type='text/css'/>
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="css/bootstrap-responsive.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
   </head>
   <body>
      
      <div class="row-cols-lg-2">
         <div class="container">
            <form id="frm" method="post"> 
               <h2>Form Validation jQuery</h2>

               <label for="name"><b>Name</b></label>
               <input type="text" id="name" name="name" placeholder="Enter your name">
            
			   <br/><br/>
			   <label for="email"><b>Email</b> </label>
               <input type="email" id="email" name="email" placeholder="Enter your Email">

            <br/><br/>
            <label for="phone number"><b>Phone Number</b></label>
               <input type="phonenumber" id="phonenumber" name="phonenumber" placeholder="Enter your Phone Number ">
			
			   <br/><br/>
			   <label for="zipcode"><b>Zip Code</b></label>
               <input type="zipcode" id="zipcode" name="zipcode" placeholder="Enter your Zip Code">
			
			   <br/><br/>
            <button style="border-radius: 80px;"><b>Enter</b></button>

            </form>
         </div>
      </div>
	  <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" ></script>
	  <script src="script.js" ></script>
   </body>
</html>
